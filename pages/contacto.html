<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK DE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- LINK DE BOOTSTRAP -->

    <!-- LINK DE CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>

<body>
    <div class="bodyContacto">
        <header>
            <h1 class="latido"><a href="../index.html">NOCAUT</a></h1>
            <!-- Acá iria un icono mas que un titulo, pero todavia no tengo material. -->
            <nav class="navbar navbar-expand-lg menu">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="nosotros.html">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="musica.html">Música</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="noticias.html">Noticias</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contacto.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="formulario">
                <form class="formColor" action="">
                    <fieldset>
                        <legend>Envia tus datos</legend>
                        <div>
                            <label for="nombre">
                                Completa tu nombre:
                            </label>
                            <input type="text" name="nombre" placeholder="ingresa tu nombre">
                        </div>

                        <div>
                            <label for="email">
                                Completa tu Email:
                            </label>
                            <input type="email" name="email" placeholder="ingresa tu email">
                        </div>

                        <div>
                            <label for="pais">
                                Seleccione tu pais
                            </label>
                            <select name="pais" id="">
                                <option value="argentina">Argentina</option>
                                <option value="colombia">Colombia</option>
                                <option value="uruguay">Uruguay</option>
                                <option value="chile">Chile</option>
                                <option value="paraguay">Paraguay</option>
                            </select>
                        </div>

                        <div>
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Resetear">
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            <div>
                <a href="https://www.instagram.com/nocaut.oficial/" target="_blank"><img src="../img/instagram.png"
                    class="instagram" alt="instagram"></a>
                <img src="../img/twitter.png" class="twitter" alt="twitter">
                <img src="../img/spotify.png" class="spotify" alt="spotify">
            </div>
            <h2>© 2022 Santiago Ferreira</h2>
        </footer>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
